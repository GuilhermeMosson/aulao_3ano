<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <section>
            <h1>Cálculadora Baskara</h1>
            <h3>Insira os valores</h3>
            <p>A: </p>
            <input type="number" id="nuA">
            <br>
            <p>B: </p>
            <input type="number" id="nuB">
            <br>
            <p>C: </p>
            <input type="number" id="nuC">
            <br>
            <button onclick="calcularB()" class="botaoCal">Calcular</button>
            <h3>Resultados 1: <span id="resul1"></span></h3>
            <h3>Resultados 2: <span id="resul2"></span></h3>
        </section>
        <section>
            <br>
            <div>
                <p>Preencha com suas informações:</p>
                <p>Email:</p>
                <input type="email" id="login" placeholder="Seue mail">
                <p>Senha:</p>
                <input type="password" id="senha" placeholder="senha">
            </div>
            <button id="entrar">continuar</button>
        </section>
    </main>
</body>
</html>
